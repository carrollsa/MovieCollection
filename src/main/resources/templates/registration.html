<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .form-control:focus {
        border-color: rgb(0, 0, 0);
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(0, 0, 0, 0.5);
    }

    .danger-red {
        color: rgb(187, 46, 31)
    }

    .control-label{
        font-weight: bold;
        padding-top: 5px;
    }
</style>

<body>
    <div class="container d-flex justify-content-center vh-100">
        <div class="d-flex align-items-start pt-5 justify-content-center my-auto" style="height: 768px; width:800px;">
            <div class="col-md-6 col-md-offset-3">
                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Account successfully registered! <a href="/" th:href="@{/login}">Continue</a> to login.</div>
                </div>

                <h1 class="danger-red text-center">Registration</h1>

                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="firstName"> First Name </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required
                            autofocus="autofocus" />
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                            class="danger-red"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastName"> Last Name </label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required
                            autofocus="autofocus" />
                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                            class="danger-red"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="danger-red"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required
                            autofocus="autofocus" />
                        <span th:unless="${#fields.hasErrors('password')}">Passwords must be at least 6 characters and
                            contain 1 number and 1 letter.</span>
                        <ul th:if="${#fields.hasErrors('password')}">
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="danger-red">
                        </ul>
                    </div>

                    <div class="form-group">
                        <label class="control-label"> Confirm Password </label>
                        <input id="confirm-password" class="form-control" type="password" th:field="*{matchingPassword}"
                            required autofocus="autofocus" />
                        <span th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"
                            class="danger-red"></span>
                    </div>

                    <div class="form-group my-3">
                        <button type="submit" class="btn btn-dark">Register</button>
                        <span>Already registered? Login <a href="/" th:href="@{/login}" class="link-dark">here</a>.</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
