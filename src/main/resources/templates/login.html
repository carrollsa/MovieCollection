<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Movie Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
</head>
<style>
    .form-control:focus {
        border-color: rgb(0, 0, 0);
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.075) inset, 0px 0px 8px rgba(0, 0, 0, 0.5);
    }

    .danger-red {
        color: rgb(187, 46, 31)
    }
</style>

<body>
    <div class="container d-flex justify-content-center h-100">
        <div class="d-flex align-items-center text-center" style="height: 768px">
            <form class="col-12" th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <p class="danger-red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>

                <div th:if="${param.logout}">
                    <p class="text-warning">You have been logged out.</p>
                </div>

                <div style="width: 350px">
                    <h3 span class="danger-red fw-bold">Sign in</h3>
                    <p>to view your collection!</p>
                    <input type="email" name="username" class="form-control" placeholder="Email" required autofocus />
                    <div th:if="${param.error}">
                        <p class="danger-red">Wrong username and/or password. Please try again.</p>
                        <p>Forgot password? Click <a href="@{/forgot-password}" class="link-dark">here</a>.</p>
                    </div>

                    </p>
                    <p>
                        <input type="password" name="password" class="form-control" placeholder="Password" required />
                    </p>
                    <p class=>
                        <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                    </p>
                    <p>
                        <input type="submit" value="Login" class="btn btn-dark" />
                    </p>
                    <p>
                        <span>Forgot password? Reset <a th:href="@{/forgot-password}" class="link-dark">here</a>.</span>
                    </p>
                    <span>No account? Register <a href="/" th:href="@{/register}" class="link-dark">here</a>.</span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
