<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Movie Collection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div class="container vh-100 text-center">
        <div class="row h-100 justify-content-center align-items-center">
            <div>
                <form class="col-12" th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>

                    <div th:if="${param.logout}">
                        <p class="text-warning">You have been logged out.</p>
                    </div>

                    <div style="width: 350px" class="border border-secondary p-3 rounded">
                        <h3>Sign in</h3>
                        <p>to view your collection!</p>
                        <input type="email" name="username" class="form-control" placeholder="E-mail" required
                            autofocus />
                        <div th:if="${param.error}">
                            <p class="text-danger">Wrong username and/or password. Please try again.</p>
                            <p>Forgot password? Click <a href="@{/forgot-password}">here</a>.</p>
                        </div>

                        </p>
                        <p>
                            <input type="password" name="password" class="form-control" placeholder="Password"
                                required />
                        </p>
                        <p>
                            <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                        </p>
                        <p>
                            <input type="submit" value="Login" class="btn btn-primary" />
                        </p>
                        <span>No account? Register <a href="/" th:href="@{/register}">here</a>.</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
